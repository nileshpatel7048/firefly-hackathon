<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/application.css">
<title>Insert title here</title>
</head>
<body>

<div class="border-form-div" id="fourth_form">
<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Priorities</legend>

    <!-- Multiple Radios -->
    <div class="control-group">
      <label class="control-label" for="radios-user-priorities">Select all that apply</label>
      <div class="controls">
        <label class="radio" for="radios-user-priorities-0">
          <input type="radio" name="radios-user-priorities" id="radios-user-priorities-0" value="Save money" checked="checked">
          Save money
        </label>
        <label class="radio" for="radios-user-priorities-1">
          <input type="radio" name="radios-user-priorities" id="radios-user-priorities-1" value="Better coverage">
          Better coverage
        </label>
        <label class="radio" for="radios-user-priorities-2">
          <input type="radio" name="radios-user-priorities" id="radios-user-priorities-2" value="Specific Doctor">
          Specific Doctor
        </label>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="next"></label>
      <div class="controls">
        <button id="next" name="next" class="btn btn-primary">Next</button>
      </div>
    </div>

  </fieldset>
</form>
</div>




</body>
</html>
