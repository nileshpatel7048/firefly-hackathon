<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="border-form-div" id="third_form">
<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Insurance Provider</legend>

    <!-- Multiple Radios -->
    <div class="control-group">
      <label class="control-label" for="radios-health-provider">Who is your insurance provider?</label>
      <div class="controls">
        <label class="radio" for="radios-health-provider-0">
          <input type="radio" name="radios-health-provider" id="radios-health-provider-0" value="None" checked="checked">
          None
        </label>
        <label class="radio" for="radios-health-provider-1">
          <input type="radio" name="radios-health-provider" id="radios-health-provider-1" value="Kaiser">
          Kaiser
        </label>
        <label class="radio" for="radios-health-provider-2">
          <input type="radio" name="radios-health-provider" id="radios-health-provider-2" value="Health Net">
          Health Net
        </label>
        <label class="radio" for="radios-health-provider-3">
          <input type="radio" name="radios-health-provider" id="radios-health-provider-3" value="Blue Cross">
          Blue Cross
        </label>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <p>&nbsp;</p>
      <div class="controls">
        <button id="next" name="next" class="btn btn-primary">Next</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
</body>
</html>
