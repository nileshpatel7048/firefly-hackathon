<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/application.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/scaffolds.css">
<title>Firefly Home</title>
</head>
<body>

  <h1>Tell us more about you</h1>
  <p>&nbsp;</p>
<form class="form-horizontal" action="diseases">
  <fieldset>

    <!-- Form Name -->
    <legend>User details</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="dob">Date of birth</label>
      <div class="controls">
        <input id="dob" name="dob" type="text" >

      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="zipcode">Zip-code</label>
      <div class="controls">
        <input id="zipcode" name="zipcode" type="text" class="input-xlarge">

      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="user_save"></label>
      <div class="controls">
        <button id="user_save" type="submit" name="user_save" class="btn btn-primary">Next</button>
      </div>
    </div>

  </fieldset>
</form>
<div class="border-form-div" id="button_form" style="text-align: center;color: #fff">
  
</div>
</body>
</html>
