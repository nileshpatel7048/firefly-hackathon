<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/application.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<title>Insert title here</title>
</head>
<body>
<div class="border-form-div" id="third_form">
<form class="form-horizontal" action="hcpriorities">
  <fieldset>

    <!-- Form Name -->
    <legend>Insurance Provider</legend>

    <!-- Multiple Radios -->
    <div class="control-group">
      <label class="control-label" for="radios-health-provider">Who is your insurance provider?</label>
      <div class="controls" id="hcpdiv">
        <label class="radio" for="radios-health-provider-0">
          <input type="radio" name="radios-health-provider" id="radios-health-provider-0" value="None" checked="checked">
          None
        </label>
        <script>

			$.getJSON("http://"+window.location.host+"/rest/hcproviders/94903",function(result){
			
				var hcpDiv = $("#hcpdiv");
				
				$.each(result, function(key,val) {
								
					hcpDiv.append( "<label class='radio' for='radios-health-provider-" + key + "'>" );
					hcpDiv.append( "<input type='radio' name='radios-health-provider' id='radios-health-provider-'"+key+ "' value='" + val.name + "'>" );
					hcpDiv.append(val.name);
					hcpDiv.append("</label>");
					   
				});
					   
			});
  
		</script>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <p>&nbsp;</p>
      <div class="controls">
        <button id="next" name="next" class="btn btn-primary">Next</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
</body>
</html>
