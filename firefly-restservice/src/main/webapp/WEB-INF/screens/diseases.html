<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/application.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<p>&nbsp;</p>
<div class="border-form-div" id="third_form">
<!-- Form Name -->
   <legend>Do you have a specific condition?</legend>
   
<p> If you have a chronic or serious illness then access to quality care is critical to your health and wellbeing.  Select what conditions you are dealing with firefly will guide you to options for managing your health and budget.</p>
 
<form class="form-horizontal" action="userinfo">
    <!-- Multiple Checkboxes -->
    <div class="control-group">
      <label class="control-label" for="checkboxes">Select all that apply</label>
      <div class="controls" id="diseasesdiv">
   		<script>

			$.getJSON("http://"+window.location.host+"/rest/diseases",function(result){
			
				var diseaseDivCont = $("#diseasesdiv");
				
				$.each(result, function(key,val) {
								
					diseaseDivCont.append( "<label class='checkbox' for='checkboxes-" + key + "'>" );
					diseaseDivCont.append( "<input type='checkbox' name='checkboxes' id='checkboxes-'"+key+ "' value='" + val.name + "'>" );
					diseaseDivCont.append(val.name);
					diseaseDivCont.append("</label>");
					   
				});
					   
			});
  
		</script>
      </div>
          <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="user_save"></label>
      <div class="controls">
        <button id="user_save" type="submit" name="user_save" class="btn btn-primary">Next</button>
      </div>
    </div>

    </div>      
      </form>
   </div>
</body>

</html>
