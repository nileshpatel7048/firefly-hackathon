<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../assets/stylesheets/application.css">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

</head>
<body>
<p>&nbsp;</p>
<form id="fireflyform">
<div class="border-form-div" id="third_form">

<div class="control-group">
      <label class="control-label" for="dob">Email To:</label>
      <div class="controls">
        <input type="text" id="to"><br>

      </div>
    </div>


<input type="submit" value="Submit">
</div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
	$("form#fireflyform").submit(function() {
		
		var sendgridjs_url = "http://firefly-send.herokuapp.com//send";
		var sendgridjs_to = $("input#to").val();
		var sendgridjs_subject = "Your Health Insurance quote";
		var sendgridjs_html = "<p>html of email here as a string</p>";

		var email = {
			to      : sendgridjs_to, 
			subject : sendgridjs_subject,
			html    : sendgridjs_html
		  }
		$.post(sendgridjs_url, email, function(response) {
		
			if (response.success) {
			  // redirect somewhere or something. up to you. the email was sent successfully.
			} else {
			  alert(response.error.message);
			}
		});
		
		return false;
	});
</script>

</body>
</html>
